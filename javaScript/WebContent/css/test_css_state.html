<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_css_state.html</title>
    <style>
        div{color: white;}
        h2:first-letter{font-size: 30px; color: red; text-transform: uppercase;}
        h3.first-line{color:blue}
        input:checked+div.d1{background-color: grey;}
        input.checked+div.d2{background-color: black;}
    </style>
</head>
<body>
    <h2>states pseudo-classes</h2>
    <h3>문제) 대한민국 수도는?</h3>
    <P>정답 작성:<input type="text"></P>
    <h2>answer</h2>
    힌트보기:<input type="checkbox">
    <div class="d1">
        남대문에 있는 곳이죠.
    </div>
    정답 보기 : <input type="checkbox">
    <div class="d2">
        서울
    </div>
</body>
</html>
