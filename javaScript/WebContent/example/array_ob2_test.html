<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr_1 = ["사당", "교대","방배","강남"];
        var arr_2 = ["신사", "압구정","옥수"];

        var result = arr_1.join("-"); //연결
        console.log(result);

        result = arr_1.concat(arr_2); //2개의 배열을 하나로 만든다
        console.log(result);

        result = arr_1.slice(1,3); //배열의 1번 이전의 인덱스 요소를 잘라내고 남은 값을 반환
        console.log(result);

        arr_1.sort(); //배열의 값을 오름차순으로 정렬 
        console.log(arr_1);

        arr_2.reverse(); //배열 순서를 거꾸로 뒤집는다.
        console.log(arr_2);
        
    
        var greenArr = ["교대","방배","강남"];
        var yellowArr = ["미금","정자","수서"];

        greenArr.splice(2,1,"서초","역삼");
        console.log(greenArr);

        var data1 = yellowArr.pop(); //수서 (뺴옴)
        var data2 = yellowArr.shift(); // 미금 (맨앞꺼 빼옴)

        yellowArr.push(data2); //정자 , 미금 (마지막 인데스에 밀어 넣음 )
        console.log(yellowArr);

        yellowArr.unshift(data1); //수서 정자 미금 (맨 앞에 밀어 넣음)
        console.log(yellowArr);
    </script>
</body>
</html>
